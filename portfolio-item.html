<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alan Portfolio Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;900&family=Source+Sans+Pro:wght@300;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <ul class="social-list">
          <li class="social-list__item">
            <a class="social-list__link" href="https://github.com/alandsilva"
              ><i class="fab fa-github"></i
            ></a>
          </li>
          <li class="social-list__item">
            <a
              class="social-list__link"
              href="https://www.linkedin.com/in/alan-da-silva-472854161/"
              ><i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li class="social-list__item">
            <a class="social-list__link" href="mailto:dasilva.alan@outlook.com"
              ><i class="fas fa-envelope"></i>
            </a>
          </li>
        </ul>
      </div>
      <button class="nav-toggle" aria-label="toggle navigation">
        <span class="hamburger"></span>
      </button>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
          <li class="nav__item">
            <a href="#skills" class="nav__link">My skills</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">About me</a>
          </li>
          <li class="nav__item">
            <a href="#work" class="nav__link">Projects</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Introduction -->
    <section class="intro">
      <h1 id="title" class="section__title section__title--intro">
        The title <strong> of my project</strong>
      </h1>
      <p id="description" class="section__subtitle section__subtitle--intro">
        a few details
      </p>
      <img
        id="img"
        class="intro__img"
        src="img/computer.jpg"
        alt="Porfolio item picture"
      />
    </section>

    <div id="portfolio-item__info" class="portfolio-item-individual">
      <div class="portfolio-item__links"></div>
      <img src="img/computer.jpg" alt="" />
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Made with <i class="fas fa-heart"></i></p>
      <a
        href="https://github.com/alandsilva/alandsilva.github.io"
        class="footer__link"
        ><i class="fas fa-code"></i> Source code
      </a>
    </footer>

    <script src="js/index.js"></script>
    <script src="js/portfolio.js"></script>
  </body>
</html>
